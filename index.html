<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>家庭信息面板</title>
  <meta http-equiv="refresh" content="300">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>🏠 家庭信息面板</h1>

  <div class="card">
    <h2>♻️ 垃圾收集信息</h2>
    <p id="bin-info">加载中...</p>
  </div>

  <div class="card">
    <h2>🚆 实时火车信息</h2>
    <iframe src="https://www.realtimetrains.co.uk/search/detailed/dep/XXX"></iframe>
  </div>

  <!-- 引入 ical.js 库（CDN） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
  <script>
    async function loadBinCollectionInfo() {
      const url = "https://recyclingservices.bromley.gov.uk/waste/6147801/calendar.ics";

      try {
        const res = await fetch(url);
        const icsText = await res.text();

        const jcalData = ICAL.parse(icsText);
        const comp = new ICAL.Component(jcalData);
        const vevents = comp.getAllSubcomponents("vevent");

        // 提取事件列表
        const events = vevents.map(ev => {
          const e = new ICAL.Event(ev);
          return {
            summary: e.summary,
            start: e.startDate.toJSDate()
          };
        });

        // 获取当前时间以后的第一个事件
        const now = new Date();
        const next = events
          .filter(e => e.start >= now)
          .sort((a, b) => a.start - b.start)[0];

        if (next) {
          const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
          const displayDate = next.start.toLocaleDateString('zh-CN', options);
          document.getElementById("bin-info").innerText = `下一次：${displayDate} - ${next.summary}`;
        } else {
          document.getElementById("bin-info").innerText = "未找到未来的垃圾日程。";
        }

      } catch (err) {
        console.error("获取垃圾信息失败：", err);
        document.getElementById("bin-info").innerText = "加载失败，请稍后重试。";
      }
    }

    loadBinCollectionInfo();
  </script>
</body>
</html>
