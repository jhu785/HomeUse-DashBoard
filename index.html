<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>家庭信息面板</title>
  <meta http-equiv="refresh" content="300"> <!-- 每5分钟刷新页面 -->
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>🏠 家庭信息面板</h1>

  <div class="card">
    <h2>♻️ 垃圾收集信息</h2>
    <p>普通垃圾：每周一早上</p>
    <p>可回收垃圾：每周四早上</p>
  </div>

  <div class="card">
    <h2>🚆 实时火车信息</h2>
    <iframe src="https://www.realtimetrains.co.uk/search/detailed/dep/XXX"></iframe>
    <!-- 把 XXX 替换成你最近的车站代码，例如 PAD 代表伦敦帕丁顿 -->
  </div>
</body>
</html>
