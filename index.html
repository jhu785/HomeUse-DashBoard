<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>家庭信息面板</title>
  <meta http-equiv="refresh" content="300" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    .event {
      padding: 10px;
      border-left: 5px solid #ccc;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .recycling { border-color: #4caf50; }
    .food { border-color: #ff9800; }
    .refuse { border-color: #9c27b0; }
    .paper { border-color: #2196f3; }
    .date {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>🏠 家庭信息面板</h1>

  <div class="card">
    <h2>♻️ 垃圾收集时间（前 5 次）</h2>
    <div id="bin-info">加载中...</div>
  </div>

  <div class="card">
    <h2>🚆 实时火车信息</h2>
    <iframe src="https://www.realtimetrains.co.uk/search/detailed/dep/XXX"></iframe>
    <!-- 替换 XXX 为你的车站代码 -->
  </div>

  <script>
   fetch("bin_collection_all.json")
  .then(res => res.json())
  .then(events => {
    if (!Array.isArray(events) || events.length === 0) {
      document.getElementById("bin-info").innerText = "没有垃圾收集数据。";
      return;
    }

    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

    const html = events.slice(0, 5).map(ev => {
      const date = new Date(ev.date);
      const dateStr = date.toLocaleDateString('zh-CN', options);

      // 分类颜色样式
      let cssClass = '';
      const lower = ev.summary.toLowerCase();
      if (lower.includes("recycling")) cssClass = "recycling";
      else if (lower.includes("food")) cssClass = "food";
      else if (lower.includes("refuse")) cssClass = "refuse";
      else if (lower.includes("paper")) cssClass = "paper";

      return `
        <div class="event ${cssClass}">
          <div class="date">📅 ${dateStr}</div>
          <div class="summary">🗑️ ${ev.summary}</div>
        </div>
      `;
    }).join("");

    document.getElementById("bin-info").innerHTML = html;
  })
  .catch(err => {
    console.error("加载失败：", err);
    document.getElementById("bin-info").innerText = "加载失败，请稍后重试。";
  });
</script>
